<section data-ng-controller="homeCtrl">
	<h1 data-ng-bind="::username"></h1>

	<div class="projects-cntr">
		<div class="project" data-ng-repeat="project in projects">
			<a class="project-name"
			   href="#/project/{{::project.name}}"
			   data-ng-bind="::project.name"
			   data-ng-click="setProjectInfo(project)"></a>
		</div>
	</div>
</section>
