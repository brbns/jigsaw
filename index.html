<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello World</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>
</head>
<body data-ng-app="jigsaw">
	<section data-ng-controller="homeCtrl">
		<h1 data-ng-bind="::username"></h1>

		<div class="repos-cntr">
			<div class="repo" data-ng-repeat="repo in repos">
				<p class="repo-name" data-ng-bind="::repo.name"></p>
			</div>
		</div>
	</section>
</body>
</html>
